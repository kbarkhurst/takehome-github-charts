<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Charts</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/emn178/chartjs-plugin-labels/src/chartjs-plugin-labels.js
"></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <h1 style="text-align: center">Github Dashboard</h1>
    <div style="width: 33%">
      <h2 style="text-align: center">Watchers</h2>
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    <div style="width: 33%"><canvas id="myChart" width="400" height="400"></canvas></div>
    <h2>Vue</h2>
    <p>
      Watchers:
      <span id="vuewatcher"></span>
    </p>
    <p>Stars</p>
    <p>Forks</p>
    <hr />
    <h2>Angular</h2>
    <p>
      Watchers
      <span id="angularwatcher"></span>
    </p>
    <p>Stars</p>
    <p>Forks</p>
    <hr />
    <h2>Ember</h2>
    <p>
      Watchers:
      <span id="emberjswatcher"></span>
    </p>
    <p>Stars</p>
    <p>Forks</p>
    <hr />
    <h2>Svelte</h2>
    <p>
      Watchers:
      <span id="sveltejswatcher"></span>
    </p>
    <p>Stars</p>
    <p>Forks</p>
    <hr />
    <h2>React</h2>
    <p>
      Watchers
      <span id="reactjswatcher"></span>
    </p>
    <p>Stars</p>
    <p>Forks</p>
  </body>
</html>
